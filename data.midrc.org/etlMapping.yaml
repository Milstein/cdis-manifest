mappings:
  - name: midrc_dataset
    doc_type: dataset
    type: aggregator
    root: dataset
    props:
      - name: project_id
      - name: submitter_id
      - name: data_contributor
      - name: data_description
      - name: data_url
      - name: research_description
      - name: research_design
      - name: research_objective
      - name: research_setup
  - name: midrc_subject
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: project_id
      - name: submitter_id
      - name: gender
      - name: race
      - name: age
      - name: zip
      - name: covid_status
  - name: midrc_virus_data_file
    doc_type: virus_data_file
    type: collector
    root: None
    category: virus_data_file
    props:
      - name: project_id
      - name: submitter_id
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
  - name: midrc_imaging_data_file
    doc_type: imaging_data_file
    type: collector
    root: None
    category: imaging_data_file
    props:
      - name: project_id
      - name: submitter_id
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: data_category
      - name: file_description
      - name: implementation_class_uid
      - name: implementation_version_name
      - name: transfer_syntax_uid
      - name: image_type
      - name: modality
      - name: manufacturer
      - name: manufacturer_model_name
      - name: study_description
      - name: series_description
      - name: body_part_examined
      - name: view_position
      - name: slice_thickness
      - name: contrast_bolus_agent_number
      - name: spacing_between_slices
      - name: lossy_image_compression
